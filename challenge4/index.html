<!DOCTYPE html>
<html>
    <head>
        <title>Challenge4 for Simple Form</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
    <h1 class="header">Please Create a account for Login</h1>
    <form >    
        <label>First Name:</label> 
        <input type="text"  placeholder="Please enter your first name">
        </br>
        <label>Last Name:</label> 
        <input type="text"  placeholder="Please enter your last name">
        </br>
        <label>Email:</label> 
        <input type="email"  placeholder="Please enter your email">
        </br>
        <label>Mobile:</label> 
        <input type="number"  placeholder="Enter your 10 digit number">
        </br>    
        <button>Submit</button>

    </form>
    </body>
</html>
