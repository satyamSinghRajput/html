<!DOCTYPE html>
<html>

<head>
    <title>Contact Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>Contact Us</h1>
    <form>
        <div class="formfill">
        <label for="name">Name:</label>
        <input type="text"  required>
        </div>

        <div class="formfill">
        <label for="email">Email:</label>
        <input type="email"   required>
        </div>
    
        <div class="formfill">
        <label for="subject">Subject:</label>
        <input type="text"  required>
        </div>

        <div class="message">
        <label for="message" style="padding: 71px;;">Message:</label>
        <textarea style="padding: 0px 74px 0px;;"   rows="4" required></textarea>
        </div>    
        <div class="formfill">    
        <button type="submit">Submit</button>
        </div>
    </form>

</body>

</html>
